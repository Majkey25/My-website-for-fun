<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="media/icon-512x512.png" type="image/png">
</head>
<body>
  <nav>
    <div class="nav-bar">
      <a class="title"
         href="https://github.com/Majkey25"
         target="_blank"
         rel="noopener noreferrer">Majkey25</a>
      <button id="menu-toggle" aria-label="Menu">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="songs.html">Songs</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="time.html">Time</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <h1>Simple Games</h1>

    <div class="game">
      <h2>Number Guessing Game</h2>
      <p>Guess a number between 1 and 100.</p>
      <input type="number" id="guess-input">
      <button onclick="checkGuess()">Guess</button>
      <button onclick="resetGuess()">Reset</button>
      <p id="guess-result"></p>
    </div>

    <div class="game">
      <h2>Rock Paper Scissors</h2>
      <button onclick="playRound('rock')">Rock</button>
      <button onclick="playRound('paper')">Paper</button>
      <button onclick="playRound('scissors')">Scissors</button>
      <p id="rps-result"></p>
    </div>
  </main>

  <footer>
    <p>Made by Matěj Teplý © <span id="year"></span> All rights reserved.</p>
  </footer>

  <script src="menu.js"></script>
  <script src="particles.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    let targetNumber = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
      const guessValue = Number(document.getElementById('guess-input').value);
      const resultElement = document.getElementById('guess-result');
      if (guessValue === targetNumber) {
        resultElement.textContent = 'Correct!';
      } else if (guessValue > targetNumber) {
        resultElement.textContent = 'Too high.';
      } else {
        resultElement.textContent = 'Too low.';
      }
    }

    function resetGuess() {
      targetNumber = Math.floor(Math.random() * 100) + 1;
      document.getElementById('guess-result').textContent = '';
      document.getElementById('guess-input').value = '';
    }

    const choices = ['rock', 'paper', 'scissors'];

    function playRound(playerChoice) {
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let outcome = '';
      if (playerChoice === computerChoice) {
        outcome = 'Draw.';
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        outcome = 'You win!';
      } else {
        outcome = 'You lose.';
      }
      document.getElementById('rps-result').textContent =
        `Computer chose ${computerChoice}. ${outcome}`;
    }
  </script>
</body>
</html>
